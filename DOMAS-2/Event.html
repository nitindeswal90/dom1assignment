<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button id="Bell"> Ring Bell </button>
  </body>
</html>
<script>
    var bell = document.getElementById("Bell")

    bell.addEventListener ("click",function () {
        console.log("Please open the door")
        
    })
 
</script>
